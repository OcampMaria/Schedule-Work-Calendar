      rel="stylesheet"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <script src = "script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
  
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->
      <div class="row">
      <!-- time on the left side of the row-->
       <div class="col-1 hour">09:00 AM</div>
      <!-- content on the middle of the row. there is change of color, and text -->
       <textarea class="col-10 description hours"></textarea>
      <!-- save button on the right side of the row -->
       <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
     </div> 

    <!-- Timeblocks go here -->
    <div class="row">
    <!-- time on the left side of the row-->
    <div class="col-1 hour">10:00 AM</div>
    <!-- content on the middle of the row. there is change of color, and text -->
    <textarea class="col-10 description hours"></textarea>
    <!-- save button on the right side of the row -->
    <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div> 

    </main>

  
   
    
    <!-- GIVEN I am using a daily planner to create a schedule
    WHEN I open the planner
    THEN the current day is displayed at the top of the calendar
    WHEN I scroll down
    THEN I am presented with time blocks for standard business hours
    WHEN I view the time blocks for that day
    THEN each time block is color-coded to indicate whether it is in the past, present, or future
    WHEN I click into a time block
    THEN I can enter an event
    WHEN I click the save button for that time block
    THEN the text for that event is saved in local storage
    WHEN I refresh the page
    THEN the saved events persist -->

    
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
  <script src="../lib/moment/moment.min.js"></script>
  
  </body>
